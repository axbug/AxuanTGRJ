	<script type="text/javascript" charset="utf-8">
		mui.init();

		$(document).ready(function() {

			});
		});

		function getdata() {
			$.get("api.php", function(data, status) {
				var content = data.data.content
				var weather = data.data.weather
				var date = data.data.date
				document.getElementById("con").innerText = "   " + content
				document.getElementById("date").innerText = "发表于 " + date + "  " + weather
			});
		}
		function win(){
			div = document.getElementsByTagName("body")[0]
				if (window.innerWidth > 768) {
					div.style.cssText = "margin: 51px auto auto; width: 666px;"
				} else {
					div.style.cssText = "margin-top: 51px;margin-left:2%;margin-right:2%;"
				}
		}
		getdata()
		win()
		window.addEventListener('load', function() {
			window.addEventListener('resize', function() {
				win()
			})
		})
